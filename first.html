<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    <div class="main">
      <div class="styl">
        <h1 class="til">blackjack</h1>
        <div>condition:</div>
        <p class="condition"></p>
        <div>cards:</div>
        <p class="cards"></p>
        <button class="startbtn" onclick="start()">
          start game
        </button>

        <button class="newbtn" onclick="newcard()">new card</button>
      </div>
    </div>
    
    
  </body>
  <script>
    let a = Math.floor(Math.random() * 100);
    let b = Math.floor(Math.random() * 100);
    let c = a + b;
    console.log(c);
    function start() {
      if (c >= 55 && c <= 110) {
        document.querySelector("condition").innerHTML = " want more to add ?";
      } else if (c >= 110 && c <= 200) {
        document.querySelector("condition").innerHTML = "you lose"
      
      } else {
        document.querySelector("condition").innerHTML = " you win";
      }
    }
    function newcard() {
      c += Math.floor(Math.random() * 10);
      start();
    }
  </script>
</html>
